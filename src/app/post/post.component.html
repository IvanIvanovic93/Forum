<div class="container">
    <div class="row " >
        <div class="col-xs-12" *ngFor="let currentPost of post">
            <a [routerLink]="['/post',currentPost.id, currentPost.title]">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>{{currentPost.title}}</h3>
                        <p>{{currentPost.author}} - {{ currentPost.date }}</p>
                    </div>
                    <div class="panel-body">
                        <p>{{ currentPost.content}} </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
