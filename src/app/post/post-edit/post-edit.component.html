<div class="panel panel-default">
    <div class="panel-heading">
        <h3> Edit Blog</h3>
    </div>
    <div class="panel-body">
        <form [formGroup]="editedPostForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-2">
                    <label for="title"> Title: </label>
                </div>
                <div class="input-group col-xs-9 mb-3 form">
                    <input type="text"
                           name="title"
                           id="title"
                           class="form-control input-group-text"
                           placeholder="Change title here"
                           formControlName="title"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <label for="author"> Author: </label>
                </div>
                <div class="input-group col-xs-9 mb-3">
                    <input type="text"
                           name="author"
                           id="author"
                           class="form-control input-group-text"
                           placeholder="Change author here"
                           formControlName="author"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <label for="content"> Content: </label>
                </div>
                <div class="input-group col-xs-9">
                <textarea type="text"
                          name="content"
                          id="content"
                          class="form-control input-group-text"
                          placeholder="Change content here"
                          formControlName="content"
                ></textarea>
                </div>
            </div>
            <div class="row col-xs-12">
                <button type="submit" class="btn btn-success pull-right inputButton">Submit changes</button>
            </div>
        </form>
    </div>
</div>
