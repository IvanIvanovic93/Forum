<div class="col-xs-12">
    <div class="container-fluid">
        <div *ngIf="post" class="panel panel-primary">
            <div class="panel-heading panel">
                <h1>{{ post.title }}</h1>
                <button class="btn btn-default pull-right" (click)="toggleEdit()">Edit Post</button>
                <button class="btn btn-danger pull-right" (click)="deletePost()">Delete Post</button>
                <p class="">{{ post.author }} - <em> {{ post.date | date: 'MMMMd, y - HH:mm' }} </em></p>
            </div>
            <div class="panel-body panel clearfix">
                <div class="col-md-3">
                    <img src="https://cdn2.iconfinder.com/data/icons/portrait/145/portrait-16-512.png" class="img-responsive">
                </div>
                <div class="col-md-9">
                    <h2>{{ post.title }} </h2>
                    <p> {{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
            <app-post-edit *ngIf="buttonVisible === true" [CurrentEditablePost]="post"></app-post-edit>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="pull-right">
                <button class="btn-danger btn" (click)="goToHomepage()">Zur√ºck</button>
            </div>
        </div>
    </div>


    <div class="container-fluid col-xs-12">
        <div class="row">
            <app-comments></app-comments>
        </div>
    </div>
</div>
